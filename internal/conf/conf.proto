syntax = "proto3";
package kratos.api;

option go_package = "kratos-realworld/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  JWT jwt = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }

  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string   addr          = 1;
    string   user          = 2;
    string   password      = 3;
    string   database      = 4;
    int32    max_idle_conn = 5;
    int32    max_open_conn = 6;
    int32    max_idle_time = 7;
    int64 slow_threshold_millisecond = 8;
  }
  message Redis {
    string addr       = 1;
    string password = 2;
    int32 db = 3;
    int32 pool_size = 4;
  }
  message Kafka {
    string hosts = 1; // 多个地址用逗号分隔
    string topic = 2; // 默认 topic 名称
    bool enabled = 3; // 是否启用 kafka
  }
  message Storage {
    string static_dir = 1;
  }

  Database database = 1;
  Redis redis = 2;
  string dsn = 3;
  Kafka kafka = 4;
  Storage storage = 5;
}

message JWT {
  string secret = 1;
  string expire = 2;
}